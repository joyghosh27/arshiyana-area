<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ashiyana Design World</title>
  <link rel="icon" type="image/png" href="Final-logo.png" />
  <style>
    :root {
      --light-bg: #f9fafb;
      --light-container-bg: #ffffff;
      --light-text: #2d3436;
      --light-primary: #0984e3;
      --light-border: #dfe6e9;

      --dark-bg: #121212;
      --dark-container-bg: #1f1f1f;
      --dark-text: #ecf0f1;
      --dark-primary: #00cec9;
      --dark-border: #444;

      --transition-time: 0.3s;
      --border-radius: 10px;
      --input-padding: 12px 15px;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --box-shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
      --box-shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.7);
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--light-bg);
      color: var(--light-text);
      transition: background var(--transition-time), color var(--transition-time);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: var(--light-container-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow-light);
      max-width: 600px;
      width: 100%;
      padding: 30px 40px;
      text-align: center;
      transition: background var(--transition-time), box-shadow var(--transition-time);
    }

    h1 {
      color: var(--light-primary);
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 2.4rem;
    }

    img {
      width: 110px;
      margin-bottom: 25px;
    }

    select,
    input {
      width: 90%;
      max-width: 100%;
      padding: var(--input-padding);
      margin: 10px 0;
      font-size: 1rem;
      border: 1.8px solid var(--light-border);
      border-radius: var(--border-radius);
      transition: border-color var(--transition-time);
      outline-offset: 2px;
    }

    select:focus,
    input:focus {
      border-color: var(--light-primary);
      outline: none;
    }

    button {
      background-color: var(--light-primary);
      color: #fff;
      padding: 13px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      box-shadow: 0 5px 10px rgba(9, 132, 227, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0573c9;
    }

    .result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--light-primary);
      min-height: 2.5rem;
      border: 2px solid var(--light-primary);
      border-radius: var(--border-radius);
      padding: 10px 0;
      box-shadow: 0 3px 6px rgba(9, 132, 227, 0.3);
      transition: color var(--transition-time), border-color var(--transition-time);
    }

    /* Dark mode */
    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    body.dark .container {
      background: var(--dark-container-bg);
      box-shadow: var(--box-shadow-dark);
    }

    body.dark h1 {
      color: var(--dark-primary);
    }

    body.dark select,
    body.dark input {
      background-color: #2c2c2c;
      border: 1.8px solid var(--dark-border);
      color: var(--dark-text);
    }

    body.dark select:focus,
    body.dark input:focus {
      border-color: var(--dark-primary);
      outline: none;
    }

    body.dark button {
      background-color: var(--dark-primary);
      box-shadow: 0 5px 10px rgba(0, 206, 201, 0.5);
    }

    body.dark button:hover {
      background-color: #00b9b6;
    }

    body.dark .result {
      color: var(--dark-primary);
      border-color: var(--dark-primary);
      box-shadow: 0 3px 6px rgba(0, 206, 201, 0.4);
    }

    /* Toggle container */
    .toggle-container {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
      font-weight: 600;
      color: var(--light-text);
      transition: color var(--transition-time);
    }

    body.dark .toggle-container {
      color: var(--dark-text);
    }

    .toggle-btn {
      cursor: pointer;
      background: none;
      border: 2px solid var(--light-primary);
      color: var(--light-primary);
      padding: 8px 20px;
      font-size: 1rem;
      border-radius: var(--border-radius);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      user-select: none;
    }

    body.dark .toggle-btn {
      border-color: var(--dark-primary);
      color: var(--dark-primary);
    }

    .toggle-btn:hover {
      background-color: var(--light-primary);
      color: #fff;
    }

    body.dark .toggle-btn:hover {
      background-color: var(--dark-primary);
      color: #121212;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="Final-logo.png" alt="Ashiyana Logo" />
    <h1>Ashiyana Design World</h1>

    <div class="toggle-container">
      <span>Mode:</span>
      <button id="modeToggle" class="toggle-btn" title="Toggle between light and dark mode">Light / Dark Mode</button>
    </div>

    <select id="shape" title="Select a shape to calculate area">
      <option value="">Select Shape</option>
      <option value="l">L-Shape</option>
      <option value="r">Rectangle</option>
      <option value="s">Square</option>
      <option value="c">Circle</option>
      <option value="t">Triangle</option>
      <option value="tr">Trapezium</option>
    </select>

    <div id="inputFields"></div>

    <button onclick="calculateArea()" title="Calculate the area based on inputs">Calculate Area</button>

    <div class="result" id="result" aria-live="polite" role="alert"></div>
  </div>

  <script>
    const body = document.body;
    const modeToggle = document.getElementById("modeToggle");
    const shapeSelect = document.getElementById("shape");
    const inputFields = document.getElementById("inputFields");
    const result = document.getElementById("result");

    // Toggle dark/light mode
    modeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
    });

    // Update inputs based on shape
    shapeSelect.addEventListener("change", () => {
      const shape = shapeSelect.value;
      inputFields.innerHTML = "";
      result.textContent = "";

      switch (shape) {
        case "l":
          inputFields.innerHTML = `
            <input type="number" id="h1" placeholder="Enter total height" min="0" step="any" required title="Total height of L-shape"/>
            <input type="number" id="w1" placeholder="Enter total width" min="0" step="any" required title="Total width of L-shape"/>
            <input type="number" id="h2" placeholder="Enter cut height" min="0" step="any" required title="Height of cut-out rectangle"/>
            <input type="number" id="w2" placeholder="Enter cut width" min="0" step="any" required title="Width of cut-out rectangle"/>
          `;
          break;

        case "r":
          inputFields.innerHTML = `
            <input type="number" id="h" placeholder="Enter height" min="0" step="any" required title="Height of rectangle"/>
            <input type="number" id="w" placeholder="Enter width" min="0" step="any" required title="Width of rectangle"/>
          `;
          break;

        case "s":
          inputFields.innerHTML = `
            <input type="number" id="side" placeholder="Enter side length" min="0" step="any" required title="Side length of square"/>
          `;
          break;

        case "c":
          inputFields.innerHTML = `
            <input type="number" id="r" placeholder="Enter radius" min="0" step="any" required title="Radius of circle"/>
          `;
          break;

        case "t":
          inputFields.innerHTML = `
            <input type="number" id="base" placeholder="Enter base length" min="0" step="any" required title="Base length of triangle"/>
            <input type="number" id="height" placeholder="Enter height" min="0" step="any" required title="Height of triangle"/>
          `;
          break;

        case "tr":
          inputFields.innerHTML = `
            <input type="number" id="a" placeholder="Enter length of side A (parallel)" min="0" step="any" required title="First parallel side of trapezium"/>
            <input type="number" id="b" placeholder="Enter length of side B (parallel)" min="0" step="any" required title="Second parallel side of trapezium"/>
            <input type="number" id="h" placeholder="Enter height" min="0" step="any" required title="Height of trapezium"/>
          `;
          break;

        default:
          inputFields.innerHTML = "";
          break;
      }
    });

    function calculateArea() {
      const shape = shapeSelect.value;

      function showError(msg) {
        result.textContent = msg;
        result.style.color = "red";
      }

      if (!shape) {
        showError("Please select a shape.");
        return;
      }

      let area = 0;

      try {
        if (shape === "l") {
          const h1 = parseFloat(document.getElementById("h1").value);
          const w1 = parseFloat(document.getElementById("w1").value);
          const h2 = parseFloat(document.getElementById("h2").value);
          const w2 = parseFloat(document.getElementById("w2").value);

          if ([h1, w1, h2, w2].some(v => isNaN(v) || v < 0)) throw "Enter valid positive numbers.";
          if (h2 > h1 || w2 > w1) throw "Cut dimensions can't be larger than total dimensions.";

          area = (h1 * w1) - (h2 * w2);
        } else if (shape === "r") {
          const h = parseFloat(document.getElementById("h").value);
          const w = parseFloat(document.getElementById("w").value);
          if (isNaN(h) || isNaN(w) || h < 0 || w < 0) throw "Enter valid positive numbers.";
          area = h * w;
        } else if (shape === "s") {
          const side = parseFloat(document.getElementById("side").value);
          if (isNaN(side) || side < 0) throw "Enter a valid positive number.";
          area = side * side;
        } else if (shape === "c") {
          const r = parseFloat(document.getElementById("r").value);
          if (isNaN(r) || r < 0) throw "Enter a valid positive number.";
          area = Math.PI * r * r;
        } else if (shape === "t") {
          const base = parseFloat(document.getElementById("base").value);
          const height = parseFloat(document.getElementById("height").value);
          if (isNaN(base) || isNaN(height) || base < 0 || height < 0) throw "Enter valid positive numbers.";
          area = 0.5 * base * height;
        } else if (shape === "tr") {
          const a = parseFloat(document.getElementById("a").value);
          const b = parseFloat(document.getElementById("b").value);
          const h = parseFloat(document.getElementById("h").value);
          if ([a, b, h].some(v => isNaN(v) || v < 0)) throw "Enter valid positive numbers.";
          area = 0.5 * (a + b) * h;
        }

        result.style.color = body.classList.contains("dark") ? "var(--dark-primary)" : "var(--light-primary)";
        result.textContent = `Area: ${area.toFixed(2)} sq. units`;
      } catch (err) {
        showError(err);
      }
    }
  </script>
</body>

</html>
